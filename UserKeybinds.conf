# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

#  IMPORTANT: If you want to remap and existing keybind you MUST unbindd it first 

# The bindings are CASE SENSITIVE. We suggest you copy the exisitng binding here
#  Then change `bindd` to `unbind`

# E.g. 
# unbind = $mainMod, Return, Open terminal, exec, $term
# bindd = $mainMod, Return, Open terminal, exec, ghostty 
#
# unbind = $mainMod, E, file manager, exec, $files
# bindd = $mainMod, T, file manager, exec, $files

# If you are ADDING a bindd, make sure you include the description 
# Other the keybind search menu might not show it properly 

# E.g.
# bindd = $mainMod, Z, My z app, exec APPNAME









# For passthrough keyboard into a VM
# bind = $mainMod ALT, P, submap, passthru
#submap = passthru
# to unbind
#bind = $mainMod ALT, P, submap, reset
#submap = reset
# /* ---- üí´ –ü–æ—Ä—Ç–æ–≤–∞–Ω—ñ –±—ñ–Ω–¥–∏ –∑ i3 (oldi3.conf) üí´ ---- */  #

# –í—ñ–¥–≤'—è–∑—É—î–º–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ñ –±—ñ–Ω–¥–∏ JaKooLit, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤
unbind = $mainMod, W # –ë—É–≤ –≤–∏–±—ñ—Ä —à–ø–∞–ª–µ—Ä (–ø–µ—Ä–µ–Ω–µ—Å–µ–º–æ –Ω–∏–∂—á–µ)
unbind = $mainMod, T # –ë—É–ª–∞ –∑–º—ñ–Ω–∞ —Ç–µ–º–∏ Wallust
unbind = $mainMod, D # –ë—É–≤ Rofi Launcher (–ø–µ—Ä–µ–Ω–µ—Å–µ–º–æ –∑–∞–ø—É—Å–∫ –¥–æ–¥–∞—Ç–∫—É)
unbind = $mainMod, C # –ù–∞—á–µ –≤—ñ–ª—å–Ω–∏–π, –∞–ª–µ –ø—Ä–æ –≤—Å—è–∫ –≤–∏–ø–∞–¥–æ–∫
unbind = $mainMod, B # –ë—É–≤ –±—Ä–∞—É–∑–µ—Ä (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π)
unbind = $mainMod, V # –ë—É–≤ –≤—ñ–ª—å–Ω–∏–π –∞–±–æ –±—É—Ñ–µ—Ä (–∑–∞–∑–≤–∏—á–∞–π $mainMod ALT V)

# –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –≤–∏–±—ñ—Ä —à–ø–∞–ª–µ—Ä –Ω–∞ —ñ–Ω—à–∏–π —à–æ—Ä—Ç–∫–∞—Ç (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, $mainMod ALT W)
bindd = $mainMod ALT, W, select wallpaper, exec, $UserScripts/WallpaperSelect.sh

# –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –≤—Ç—Ä–∞—á–µ–Ω—ñ –±–∞–∑–æ–≤—ñ —Ñ—ñ—á—ñ JaKooLit –Ω–∞ –∑–º—ñ–Ω–µ–Ω—ñ —à–æ—Ä—Ç–∫–∞—Ç–∏ (—á–µ—Ä–µ–∑ ALT)
bindd = $mainMod ALT, T, Global theme switcher using Wallust, exec, $scriptsDir/ThemeChanger.sh
bindd = $mainMod ALT, D, app launcher, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window
bindd = $mainMod ALT, B, open default browser, exec, xdg-open "https://"

# ---- –ó–ê–ü–£–°–ö –ü–†–û–ì–†–ê–ú (–∑ i3) ----
bind = $mainMod, W, exec, brave # –ê–±–æ brave, —è–∫ –±—É–ª–æ –≤ i3
bind = $mainMod, T, exec, AyuGram # –í i3 –±—É–ª–æ AyuGram
bind = $mainMod, D, exec, ticktick
bind = $mainMod, C, exec, antigravity
bind = $mainMod, B, exec, calibre
bind = $mainMod, O, exec, obsidian
bind = $mainMod, G, exec, kitty -e gemini
bind = $mainMod SHIFT, W, exec, altus
bind = $mainMod, N, exec, brave --app=https://www.notion.so --name=notion-app
bind = $mainMod, A, exec, brave --app=https://noji.io/decks --name=noji-app

# ---- –£–¢–ò–õ–Ü–¢–ò –¢–ê –°–ö–†–ò–ü–¢–ò ----
# OCR (–†–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—É)
bind = $mainMod SHIFT, X, exec, pidof slurp || grim -g "$(slurp)" "/tmp/ocr_image.png" && tesseract "/tmp/ocr_image.png" stdout -l eng+ukr | wl-copy && rm "/tmp/ocr_image.png"

# Clipboard Manager
# unbind = $mainMod ALT, V
bind = $mainMod, V, exec, $scriptsDir/ClipManager.sh

# Fullscreen
bind = $mainMod, F, fullscreen

# Auto Theme Sync (by time)
bind = $mainMod SHIFT, T, exec, $HOME/.config/hypr/scripts/AutoTheme.sh

# Restart Bar (Waybar/AGS)
bind = $mainMod ALT, R, exec, $HOME/.config/hypr/scripts/Refresh.sh

# Lock Screen
bind = $mainMod, L, exec, $HOME/.config/hypr/scripts/LockScreen.sh

# –ü—ñ–ø–µ—Ç–∫–∞ –∫–æ–ª—å–æ—Ä—É (hyprpicker –∑–∞–º—ñ—Å—Ç—å xcolor)
bind = $mainMod SHIFT, P, exec, hyprpicker -a

# –°–∏—Å—Ç–µ–º–Ω–∏–π –º–æ–Ω—ñ—Ç–æ—Ä (–∑–∞–º—ñ–Ω–∞ htop –∑ i3)
bind = CTRL SHIFT, Escape, exec, kitty -e btop # –ê–±–æ htop
