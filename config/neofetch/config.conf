# Neofetch Config
# Clean & Modern "Riced" Style

print_info() {
    prin "$(color 4)   $(color 7)$USER $(color 4)@ $(color 7)$hostname"
    prin "$(color 4) ━━━━━━━━━━━━━━━━━━━━━━"
    info "$(color 4) 󰻀  OS " distro
    info "$(color 4) 󰒋  HOST " model
    info "$(color 4) 󰌽  KERNEL " kernel
    info "$(color 4) 󰅐  UPTIME " uptime
    info "$(color 4) 󰏖  PACKAGES " packages
    info "$(color 4) 󰖲  WM " wm
    info "$(color 4) 󰈺  SHELL " shell
    info "$(color 4) 󰆍  TERMINAL " term
    info "$(color 4) 󰍛  CPU " cpu
    info "$(color 4) 󰘚  MEMORY " memory
    prin "$(color 4) ━━━━━━━━━━━━━━━━━━━━━━"
    prin " "
    prin "$(color 1)  $(color 2)  $(color 3)  $(color 4)  $(color 5)  $(color 6)  $(color 7)  $(color 8)"
}

# --- Distro ---
distro_shorthand="on"
os_arch="off"

# --- Uptime ---
uptime_shorthand="on"

# --- Memory ---
memory_percent="on"
memory_unit="mib"

# --- Shell ---
shell_path="off"
shell_version="off"

# --- CPU ---
cpu_brand="on"
cpu_speed="off"
cpu_cores="off"
cpu_temp="off"

# --- GPU ---
gpu_brand="on"
gpu_type="all"

# --- Resolution ---
refresh_rate="off"

# --- Gtk Theme / Icons / Font ---
gtk_shorthand="on"
gtk2="off"
gtk3="on"

# --- IP Address ---
public_ip_host="http://ident.me"
public_ip_timeout=2

# --- Desktop Environment ---
de_version="on"

# --- Text Colors ---
# colors=(distro, x, title, @, underline, subtitle, info)
colors=(4 7 4 7 8 4)

# --- Text Options ---
font_bold="on"
underline_enabled="on"
underline_char="-"
separator=" ❯"

# --- Color Blocks ---
color_blocks="off"
block_width=3
block_height=1
col_offset="auto"

# --- Progress Bars ---
bar_char_elapsed="-"
bar_char_total="="
bar_boundary="on"
bar_direction="left"
bar_width=15
bar_color_elapsed="distro"
bar_color_total="distro"

# --- Info display ---
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# --- Backend Settings ---
image_backend="ascii"
image_source="auto"

# --- Ascii Options ---
ascii_distro="arch_small"
ascii_colors=(4 6)
ascii_bold="on"

# --- Config version ---
config_version="3.3.0"
